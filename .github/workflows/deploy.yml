name: Build and Deploy React App

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2ï¸âƒ£ Setup Node.js with caching
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: npm

      # 3ï¸âƒ£ Install npm latest
      - name: Update npm ğŸš€
        run: npm install -g npm@latest

      # 4ï¸âƒ£ Install dependencies
      - name: Install Dependencies ğŸ”§
        run: npm ci

      # 5ï¸âƒ£ Build React app with required env variables
      - name: Build React App ğŸ“¦
        run: npm run build

      # 6ï¸âƒ£ Ensure .nojekyll and CNAME exist
      - name: Prepare Deployment Files âš™ï¸
        run: |
          cd build
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          # Create CNAME for custom domain
          echo "kaurharmeet.com" > CNAME
          cd ..

      # 7ï¸âƒ£ Deploy to gh-pages
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          clean: true