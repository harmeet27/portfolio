name: Build and Deploy React App

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2Ô∏è‚É£ Setup Node.js with caching
      - name: Setup Node.js üîß
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: npm

      # 3Ô∏è‚É£ Update npm to latest
      - name: Update npm üöÄ
        run: npm install -g npm@latest

      # 4Ô∏è‚É£ Install dependencies
      - name: Install Dependencies üîß
        run: npm ci

      # 5Ô∏è‚É£ Build React app with environment variables
      - name: Build React App üì¶
        run: npm run build

      # 6Ô∏è‚É£ Prepare deployment files
      - name: Prepare Deployment Files ‚öôÔ∏è
        run: |
          cd build
          # Disable Jekyll
          touch .nojekyll
          # Add custom domain
          echo "kaurharmeet.com" > CNAME
          # Add 404.html fallback for React Router
          cp index.html 404.html
          cd ..

      # 7Ô∏è‚É£ Deploy to gh-pages
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          clean: true