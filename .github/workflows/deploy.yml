name: Build and Deploy React App

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Setup Node.js with caching
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: npm

      # 3️⃣ Install npm latest
      - name: Update npm 🚀
        run: npm install -g npm@latest

      # 4️⃣ Install dependencies
      - name: Install Dependencies 🔧
        run: npm ci

      # 5️⃣ Build React app with required env variables
      - name: Build React App 📦
        run: npm run build

      # 6️⃣ Ensure .nojekyll and CNAME exist
      - name: Prepare Deployment Files ⚙️
        run: |
          cd build
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          # Create CNAME for custom domain
          echo "kaurharmeet.com" > CNAME
          cd ..

      # 7️⃣ Deploy to gh-pages
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          clean: true